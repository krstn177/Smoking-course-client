<h1 class="text-center pt-10 text-5xl font-bold text-beige bg-darker-green">ВЪВЕДЕТЕ ВАШИЯТ <br> КОД ЗА АКТИВАЦИЯ</h1>
<div class="w-full h-[40vh] py-[12px] bg-darker-green">
  <div class="w-full my-10 max-w-xs mx-auto">
      <app-alert *ngIf="showAlert" [color]="alertColor">
        {{  alertMsg  }}
      </app-alert>
      <form #codeForm="ngForm" (ngSubmit)="redeemCode()" class="bg-beige shadow-md rounded-3xl px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-darker-blue text-base font-bold mb-2" for="code">
              Код за активация
            </label>
            <input class="block w-full py-1.5 px-3 placeholder-darker-blue text-darker-blue border transition duration-500 focus:outline-none rounded-xl bg-lighter-green border-beige focus:border-darker-green"
                  #code="ngModel"
                  type="text"
                  name="code"
                  [(ngModel)]="codeObject.code"
                  placeholder="Въведи код"
                  required
              />
          </div>
          <div class="flex items-center justify-between">
              <button class="bg-darker-green hover:bg-darker-blue text-beige hover:text-darker-green font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="submit">
                Активирай акаунт
              </button>       
          </div>    
      </form>
  </div>
</div>
