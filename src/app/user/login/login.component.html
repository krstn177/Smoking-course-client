<h1 class="text-center pt-10 text-5xl font-bold text-beige bg-darker-green">ВЛЕЗ В ПРОФИЛА СИ</h1>
<div class="w-full h-[52vh] py-[52px] bg-darker-green">
  <div class="w-full max-w-xs  mx-auto">
    <app-alert *ngIf="showAlert" [color]="alertColor">
      {{  alertMsg  }}
    </app-alert>
    <form #loginForm="ngForm" (ngSubmit)="captchaRef.execute()" class="bg-beige shadow-xl rounded-3xl px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-darker-blue text-base font-bold mb-2" for="email">
            Email
          </label>
          <input class="block w-full py-1.5 px-3 placeholder-darker-blue text-darker-blue border transition duration-500 focus:outline-none rounded-xl bg-lighter-green border-beige focus:border-darker-green"
                #email="ngModel"
                type="email"
                name="email"
                [(ngModel)]="credentials.email"
                placeholder="Въведи Email"
                required
              />
        </div>
        <div class="mb-6">
          <label class="block text-darker-blue text-base font-bold mb-2" for="password">
            Парола
          </label>
          <input
                #password="ngModel"
                type="password"
                name="password"
                [(ngModel)]="credentials.password"
                placeholder="Въведи Парола"
                class="block w-full py-1.5 px-3 placeholder-darker-blue text-darker-blue border transition duration-500 focus:outline-none rounded-xl bg-lighter-green border-beige focus:border-darker-green"
                required
              />
        </div>
        
        <re-captcha #captchaRef size="invisible" (resolved)="$event && captchaExecute($event)" siteKey="6LdjVRcqAAAAAPFXyB1OByj80mGV1vbM3QI6gRZq"></re-captcha>
        
        <div class="flex items-center justify-between">
          <button [disabled]="this.inSubmission" [ngClass]="{'bg-slate-600 text-white hover:bg-slate-400 hover:text-white': this.inSubmission}" class="bg-darker-green transition-colors duration-300 hover:bg-darker-blue text-beige hover:text-darker-green font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="submit">
            Влез
          </button>       
        </div>
    </form>
  </div>
</div>
