<section class="container mx-auto my-8 bg-nav p-6">
    <div class="rounded relative flex flex-col">
      <!-- Title and Uploader -->
      <h1 class="font-bold mb-2 text-center text-3xl text-blue-800">{{ this.video?.title }}</h1>

      <!-- Video Editor -->
      <div class="relative aspect-video mx-auto">
        <!-- Video Player -->
        <video controls #videoPlayer crossorigin
          class="video-js vjs-theme-forest mx-auto w-full">
        </video>
      </div>

      <p class="font-bold mb-2 text-center text-xl text-blue-500">{{ this.video?.description }}</p>
    </div>
</section>
